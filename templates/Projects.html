<!DOCTYPE html>
<html lang="en">

<head>
    <title>Technical Skills</title>

    <link href="{{ url_for('static', filename='styles/style.css' ) }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="containerform">

        <form action="/projects" method="post">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="namef" name="fname" class="form-control" placeholder="first name" required autofocus>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input class="form-control" id="namel" name="sname" placeholder="second Name" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="mail" name="email" placeholder="Email" required></textarea>
            </div>

            <div class="form-group">
                <label for="msg">Message</label>
                <textarea class="form-control" rows="5" id="msg" name="msg" placeholder="Enter your message" required></textarea>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>

    </div>
    <!-- /container -->

    <h1>{{firstName}}</h1>
    <h1>{{secondname}}</h1>

    <h1>{{Email}}</h1>
    <h1>{{msg}}</h1>



</body>

</html>
